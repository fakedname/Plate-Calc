    <div class="input-group">
        <label for="equipment">Equipment</label>
        <select id="equipment" onchange="updateMinWeight()">
            <option value="45-2">Barbell (45 lbs)</option>
            <option value="65-1">Prowler (65 lbs)</option>
            <option value="0-2">Lat Pulldown (0 lbs)</option>
        </select>
    </div>
    
    <div class="input-group">
        <label for="weight">Target Weight (lbs)</label>
        <input type="number" id="weight" inputmode="decimal" placeholder="225" step="0.25" min="45" oninput="toggleClearButton()">
        <button class="clear-input" id="clearBtn" onclick="clearWeight()">Ã—</button>
    </div>
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="error" class="error"></div>
    
    <div id="results" class="results">
        <div class="result-header">
            <strong>Target:</strong> <span id="targetWeight"></span> lbs<br>
            <strong>Equipment:</strong> <span id="equipmentName"></span><br>
            <strong id="perSideLabel">Per side:</strong> <span id="perSide"></span> lbs
        </div>
        
        <div class="plates-list" id="platesList">
            <h3 id="platesHeader">Load (from inside out):</h3>
            <div id="platesContent"></div>
        </div>
        
        <div class="percentages">
            <h3>Training Percentages</h3>
            <div id="percentages"></div>
        </div>
    </div>
</div>

<script>
    const availablePlates = {
        45: 4,
        25: 1,
        10: 2,
        5: 1,
        2.5: 1,
        1: 1,
        0.25: 1
    };
    
    function toggleClearButton() {
        const input = document.getElementById('weight');
        const clearBtn = document.getElementById('clearBtn');
        
        if (input.value) {
            clearBtn.classList.add('show');
        } else {
            clearBtn.classList.remove('show');
        }
    }
    
    function clearWeight() {
        document.getElementById('weight').value = '';
        document.getElementById('clearBtn').classList.remove('show');
        document.getElementById('results').classList.remove('show');
        document.getElementById('weight').focus();
    }
    
    function updateMinWeight() {
        const equipmentSelect = document.getElementById('equipment');
        const weightInput = document.getElementById('weight');
        const [equipmentWeight, sides] = equipmentSelect.value.split('-');
        weightInput.min = parseFloat(equipmentWeight);
        if (parseFloat(weightInput.value) < parseFloat(equipmentWeight)) {
            weightInput.value = '';
        }
    }
    
    function calculate() {
        const input = document.getElementById('weight');
        const equipmentSelect = document.getElementById('equipment');
        const targetWeight = parseFloat(input.value);
        const [equipmentWeightStr, sidesStr] = equipmentSelect.value.split('-');
        const barWeight = parseFloat(equipmentWeightStr);
        const sides = parseInt(sidesStr);
        const equipmentName = equipmentSelect.options[equipmentSelect.selectedIndex].text;
        const errorDiv = document.getElementById('error');
        const resultsDiv = document.getElementById('results');
        
        errorDiv.textContent = '';
        
        if (isNaN(targetWeight) || targetWeight < barWeight) {
            errorDiv.textContent = 'Please enter a valid weight greater than ' + barWeight + ' lbs';
            resultsDiv.classList.remove('show');
            return;
        }
        
        const weightToLoad = (targetWeight - barWeight) / sides;
        
        let platesNeeded = [];
        let remainingWeight = weightToLoad;
        const plateWeights = [45, 25, 10, 5, 2.5, 1, 0.25];
        
        for (let weight of plateWeights) {
            let count = 0;
            while (remainingWeight >= weight && count < availablePlates[weight]) {
                count++;
                remainingWeight -= weight;
                remainingWeight = Math.round(remainingWeight * 100) / 100;
            }
            if (count > 0) {
                platesNeeded.push({ weight: weight, count: count });
            }
        }
        
        const actualWeight = barWeight + (weightToLoad - remainingWeight) * sides;
        
        document.getElementById('targetWeight').textContent = targetWeight;
        document.getElementById('equipmentName').textContent = equipmentName;
        document.getElementById('perSide').textContent = weightToLoad.toFixed(1);
        
        const perSideLabel = document.getElementById('perSideLabel');
        perSideLabel.textContent = sides === 1 ? 'Total plates:' : 'Per side:';
        
        const platesHeader = document.getElementById('platesHeader');
        platesHeader.textContent = sides === 1 ? 'Load (total):' : 'Load (from inside out):';
        
        const platesContent = document.getElementById('platesContent');
        if (platesNeeded.length === 0) {
            platesContent.innerHTML = '<div class="plate-item">Just the equipment!</div>';
        } else {
            platesContent.innerHTML = platesNeeded.map(plate => 
                '<div class="plate-item">' + plate.count + 'x ' + plate.weight + ' lb</div>'
            ).join('');
        }
        
        const percentages = [90, 85, 80, 75, 70, 65, 60];
        const percentagesDiv = document.getElementById('percentages');
        percentagesDiv.innerHTML = percentages.map(pct => {
            const pctWeight = Math.round((actualWeight * pct / 100) / 5) * 5;
            return '<div class="pct-item"><span class="pct-label">' + pct + '%:</span><span class="pct-value">' + pctWeight + ' lbs</span></div>';
        }).join('');
        
        resultsDiv.classList.add('show');
    }
    
    document.getElementById('weight').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            calculate();
        }
    });
</script>
